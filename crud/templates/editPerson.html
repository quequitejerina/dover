{% extends "./base.html" %}
{% block title %} Gesti√≥n {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Person Modification</h2>
        <div class="card">
            <div class="card-body">
                <form action="/confirmedEditPerson" method="POST"> {% csrf_token %}
                    <input type="hidden" name="numPersonId" value="{{person.person_id}}">
                    <div class="form-group">
                        <input type="text" id="txtName" name="txtName" value="{{person.name}}" class="form-control my-2" placeholder="Name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtAddress" name="txtAddress" value="{{person.address}}" class="form-control my-2" placeholder="Adress" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEmail" name="txtEmail" value="{{person.email}}" class="form-control my-2" placeholder="Email" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPhoneNumber" name="txtPhoneNumber" value="{{person.phone_number}}" class="form-control my-2" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-success btn-block text-white me-md-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
