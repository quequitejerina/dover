{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block body %}
<h2>Login</h2>
<form action="login" method=POST>{% csrf_token %}
    <div class="form-group">
        <input type="text" id="txtName" name="txtName" class="form-control my-2" placeholder="User" maxlength="50" required>
    </div>
    <div class="form-group">
        <input type="password" id="txtPassword" name="txtPassword" class="form-control my-2" placeholder="Password" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-success btn-block text-white me-md-2">Login</button>
    </div>
</form>
{% endblock %}
